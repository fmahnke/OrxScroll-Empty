; OrxScroll - config file
; Should be used with orx v.1.3+

[Render]
ShowProfiler  = false

[Display]
ScreenWidth   = 1024
ScreenHeight  = 768
Title         = OrxScroll
VSync         = true
Smoothing     = true
FullScreen    = false

[MainViewport]
Camera        = MainCamera
BackgroundColor = (50, 50, 50)

[MainCamera]
FrustumWidth  = @Display.ScreenWidth
FrustumHeight = @Display.ScreenHeight
FrustumFar    = 10
Position      = (512, 384, -2)

[O-Boy]
Graphic = G-Boy
Position = (512, 384, 0)

[G-Boy]
Texture = ../data/Character_Boy.png

[O-EnemyBug]
Position = (512, 384, 0)
Graphic = G-EnemyBug

[G-EnemyBug]
Texture = ../data/Enemy_Bug.png